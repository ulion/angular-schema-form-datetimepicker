<div class="form-group" ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false }">
  <label class="control-label" ng-show="showTitle()">{{form.title}}</label>
  <div class="form-control-time">
    <timepicker ng-model="$$value$$" minute-step="form.options.timeOptions.minuteStep" show-meridian="true"></timepicker>
  </div>
  <span ng-if="hasError() || hasSuccess()"
        id="{{form.key.slice(-1)[0] + 'Status'}}"
        class="sr-only">{{ hasSuccess() ? '(success)' : '(error)' }}</span>

  <div class="help-block" sf-message="form.description"></div>

</div>
